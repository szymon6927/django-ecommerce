{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1>{{ title }}</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        {{ content }}
      </div>
      <div class="col-md-12 col-sm-12">
        <img class="img-fluid" src="{% static 'img/glass.jpg' %}"/>
      </div>
      {% if user.is_authenticated %}
        <div class="col-md-12 col-sm-12">{{ premium_content }}</div>
      {% endif %}
    </div>
  </div>
{% endblock %}
