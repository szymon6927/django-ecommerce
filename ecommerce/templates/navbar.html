{% url 'homepage' as home %}
{% url 'about-page' as about %}
{% url 'contact-page' as contact %}
{% url 'products' as products %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Django e-commerce</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.get_full_path == home %}active{% endif %}">
        <a class="nav-link" href="{% url 'homepage' %}">Home</a>
      </li>
      <li class="nav-item {% if request.get_full_path == about %}active{% endif %}">
        <a class="nav-link" href="{% url 'about-page' %}">About</a>
      </li>
      <li class="nav-item {% if request.get_full_path == products %}active{% endif %}">
        <a class="nav-link" href="{% url 'products' %}">Products</a>
      </li>
      <li class="nav-item {% if request.get_full_path == contact %}active{% endif %}">
        <a class="nav-link" href="{% url 'contact-page' %}">Contact</a>
      </li>
    </ul>
  </div>
</nav>
