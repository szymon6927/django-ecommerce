{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1 class="text-center">{{ title }}</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        {{ content }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <form method="POST">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
